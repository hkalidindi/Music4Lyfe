<html>
  <head>
    <meta charset="utf-8">
    <title>{{search}} - Musik4Lyfe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="\src\static\style.css">
  </head>
  <body>
    <header>
    <div class="wrapper">
      <div class="logo">
        <img src="\src\resources\images\logo.jpg" width="500" height="300" alt="Musik4Lyfe Logo" title="Musik4Lyfe">
      </div>
    </div>
    <ul class="nav-area">
      <li><a href="/homepage">Home</a></li>
      <li><a href="/album">Albums</a></li>
      <li><a href="/songs">Songs</a></li>
      <li><a href="/artists">Artists</a></li>
      <li><a href="/add songs">Add Songs</a></li>
      <li><a href="/index">Logout</a></li>
    </ul>
      <div class="welcome-text">
        <h2>Search Artist: {{search}}</h2>
        <table border='3' style="width:100%">
            <tr>
                <th>Artist Name</th>
                <th>Number of Albums</th>
                <th>Number of Songs
            </tr>
            {% for artist_name, album_count, song_count, artist_id in data %}
            <tr>
                <th><a href="/artistview/{{artist_name}}/{{artist_id}}">{{artist_name}}</a></th>
                <th>{{album_count}}</th>
                <th>{{song_count}}</th>
            </tr>
            {% endfor %}
        </table>
      </div>
    </header>
  </body>
</html>
