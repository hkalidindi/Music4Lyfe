<html>
  <head>
    <meta charset="utf-8">
    <title>{{search}} - Musik4Lyfe</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="\src\static\style.css">
  </head>
  <body>
    <header>
    <div class="wrapper">
      <div class="logo">
        <img src="\src\resources\images\logo.jpg" width="500" height="300" alt="Musik4Lyfe Logo" title="Musik4Lyfe">
      </div>
    </div>
    <ul class="nav-area">
      <li><a href="/homepage">Home</a></li>
      <li><a href="/album">Albums</a></li>
      <li><a href="/songs">Songs</a></li>
      <li><a href="/artists">Artists</a></li>
      <li><a href="/add songs">Add Songs</a></li>
      <li><a href="/index">Logout</a></li>
    </ul>
    <div class="welcome-text">
        <h1>Songs Search: {{search}}</h1>
        <table border='3' style="width:100%">
            <tr>
                <th>Song Name</th>
                <th>Artist Name</th>
                <th>Album Name</th>
                <th>Year
            </tr>
            {% for song_name, artist, album_name,album_id, artist_id in data %}
            <tr>
                <th>{{song_name}}</th>
                <th><a href="artistview/{{artist}}/{{artist_id}}">{{artist}}</a></th>
                <th><a href="albumview/{{album_name}}/{{album_id}}">{{album_name}}</a></th>
            </tr>
            {% endfor %}
        </table>
      </div>
    </header>
  </body>
</html>
